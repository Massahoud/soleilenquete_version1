<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="soleilenquete">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Enquete Soleil</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter.js" defer></script>
  <style>
    /* Style pour le splash screen */
    #splash {
      background-color: white; /* Couleur de fond */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: orange;
      font-family: Arial, sans-serif;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <p>Chargement en cours...</p>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Supprimer le splash screen après le chargement de l'application Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: 'v1',
        },
        onEntrypointLoaded: function(engineInitializer) {
          let config = { renderer: 'html' };
          engineInitializer.initializeEngine(config).then(function(appRunner) {
            // Supprimer le splash screen une fois Flutter prêt
            document.getElementById('splash').style.display = 'none';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
